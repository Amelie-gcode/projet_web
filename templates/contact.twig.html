{# templates/contact.twig.html #}

{% extends 'base.twig.html' %}

{% block title %}Contact - Amely{% endblock %}

{% block content %}
<main class="contact-page">
    <section class="contact">
        <h1 class="titre-contact">Contactez-nous !</h1>

        <h2 class="info-contact">Vous avez une question, ou un problème avec le site,
            n'hésitez pas à nous envoyer un message pour que nous puissions vous aider</h2>

        <section class="contact-form">
            <form action="" class="contact-form-container" method="post">
                <div class="contact-form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" placeholder="Votre nom">
                </div>
                <div class="contact-form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Votre email">
                </div>
                <div class="contact-form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="message-contact" id="message" placeholder="Votre Message" rows="5"></textarea>
                </div>
                <div class="contact-form-group">
                    <button type="submit" class="btn-contact">Envoyer</button>
                </div>
            </form>
        </section>
    </section>
</main>
{% endblock %}
