<section class="form" id="formulaire">
  <h2>Créez un nouveau compte!</h2>
  <div class="form-container">

    <form method="POST" action="">
      <div class="form-section_personal-info">
        <div class="form-group">
          <label for="nom-compte">Nom</label>
          <input type="text" id="nom-compte" name="nom-compte">
          <span id="nom-compteError" style="color: red;"></span><br>
        </div>

        <div class="form-group">
          <label for="prenom-compte">Prenom</label>
          <input type="text" id="prenom-compte" name="prenom-compte">
          <span id="prenom-compteError" style="color: red;"></span><br>
        </div>

        <div class="form-group">
          <label for="specialite-compte">specialité</label>
          <input type="text" id="specialite-compte" name="specialite-compte">
          <span id="specialite-compteError" style="color: red;"></span><br>
        </div>

        <div class="form-group">
          <label for="age-compte">age</label>
          <input type="number" id="age-compte" name="age-compte">
          <span id="age-compteError" style="color: red;"></span><br>
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <span id="emailError" style="color: red;"></span><br>
        </div>
      </div>

      <div class="form-section_secondary-info">

        <fieldset>
          <legend>statut</legend>
          <div class="checkbox-group">
            <label for="statut-compte-etudiant">
              <input type="radio" name="statut" id="statut-compte-etudiant"> Etudiant
            </label>
            <label for="statut-compte-pilote">
              <input type="radio" name="aPropos" id="statut-compte-pilote"> Pilote
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form-actions">
        <input type="reset" value="Réinitialiser" class="btn-reset">
        <input type="submit" value="Envoyer" class="btn-submit">
      </div>
    </form>
  </div>
