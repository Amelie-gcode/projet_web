<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de compte</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body-creation-compte">
<section class="account-signup">
  <form class="account-form">
    <h1>Création de compte</h1>

    <div class="account-form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
    </div>

    <div class="account-form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>
    </div>

    <div class="account-form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="account-form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="account-form-group">
      <label class="account-role-label">Statut</label>
      <div class="account-role-options">
        <label class="account-role-choice">
          <input type="radio" name="role" value="etudiant" required>
          <span>Étudiant</span>
        </label>
        <label class="account-role-choice">
          <input type="radio" name="role" value="pilote" required>
          <span>Pilote</span>
        </label>
      </div>
    </div>

    <div class="account-buttons">
      <a href="admin-page.html" class="account-back">Retour</a>
      <button type="submit" class="account-submit">Créer le compte</button>
    </div>
  </form>
</section>
</body>
</html>
